<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>É hora do duelo!</title>
</head>

<body>
    <div class="container">
        <div class="carta">
            <img id="cartaMaquina"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2b/Yugioh_Card_Back.jpg/150px-Yugioh_Card_Back.jpg"
                width="300px" height="400px">
        </div>
        <div class="botoes">
            <button id="btnDecidir" onclick="btnDecidir()">Decidir</button>
            <button id="btnSortear" onclick="sortearCarta()">Sortear</button>
            <button type="reset" id="btnReiniciar" onclick="reiniciar()">Reiniciar</button><br><br>
            <p>pontos máquina:<span id="pMaquina"></span></p>
            <p>pontos player:<span id="pPlayer"></span></p>
        </div>
        <div class="carta">
            <img id="cartaPlayer"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2b/Yugioh_Card_Back.jpg/150px-Yugioh_Card_Back.jpg"
                width="300px" height="400px">
            <br>
            <div class="opcoes">
                <input type="radio" id="ataquePlayer" class="escolha" value="ataque">
                <label for="Ataque">Ataque</label>
                <input type="radio" id="defesaPlayer" class="escolha" value="defesa">
                <label for="defesa">Defesa</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
